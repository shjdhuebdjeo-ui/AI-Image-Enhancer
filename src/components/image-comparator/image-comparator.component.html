<div class="relative w-full aspect-video rounded-lg overflow-hidden select-none border border-gray-700">
  <!-- Before Image (Base Layer) -->
  <img [src]="before()" alt="Before" class="absolute inset-0 w-full h-full object-contain pointer-events-none">
  
  <!-- After Image (Top Layer, clipped) -->
  <div class="absolute inset-0 overflow-hidden" [style.width.%]="sliderPosition()">
    <img [src]="after()" alt="After" class="absolute inset-0 w-full h-full object-contain pointer-events-none" [style.width.px]="hostElement.offsetWidth">
  </div>
  
  <!-- Slider Handle -->
  <div 
    class="absolute top-0 bottom-0 w-1 bg-white/50 cursor-ew-resize backdrop-blur-sm"
    [style.left.%]="sliderPosition()"
    [style.transform]="'translateX(-50%)'">
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-10 w-10 bg-white/50 rounded-full flex items-center justify-center backdrop-blur-sm">
        <i class="fa-solid fa-grip-lines-vertical text-gray-900"></i>
    </div>
  </div>
</div>
